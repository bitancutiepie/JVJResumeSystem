<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JVJ Resume System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mammoth/1.6.0/mammoth.browser.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Merriweather:wght@300;400;700&display=swap');
      
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
      }

      /* Print Styles for PDF Export */
      @media print {
        @page {
          margin: 0;
          size: auto;
        }
        
        body, html {
          background: white !important;
          height: auto !important;
          overflow: visible !important;
        }

        /* Hide generic UI elements */
        .no-print, nav, button, .input-panel {
          display: none !important;
        }

        /* Reset React App generic containers to allow full page printing */
        #root, main, .main-content-wrapper {
          height: auto !important;
          overflow: visible !important;
          display: block !important;
          position: relative !important;
        }
        
        /* Force the resume container to be visible and properly positioned */
        .resume-print-wrapper {
          position: absolute !important;
          left: 0 !important;
          top: 0 !important;
          width: 100% !important;
          margin: 0 !important;
          padding: 0 !important;
          overflow: visible !important;
          background: white !important;
          transform: none !important; /* Reset any scaling */
        }

        .resume-page {
          box-shadow: none !important;
          margin: 0 !important;
          width: 100% !important;
          min-height: 100vh !important;
          border: none !important;
          page-break-after: always;
        }
      }
    </style>

<link rel="stylesheet" href="/index.css">
</head>
  <body>
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
